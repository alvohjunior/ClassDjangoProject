<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-white bg-dark text-center p-7">Edit Agents Details</h2>
            <br>
            <form action="/edit/{{ agent.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" value="{{ agent.name}}" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" value="{{ agent.email}}" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="age" value="{{ agent.age}}" required>
                </div>
                <br>
                  <div class="form-group">
                    <input type="text" class="form-control" name="location" value="{{ agent.location}}" required>
                </div>
                <br>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control mt-2" required>
                        <option selected>{{ agent.gender }}</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-success">UPDATE</button>
                </div>

            </form>

        </div>

        <div class="col-md-6">


        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
