{% extends 'base.html'%}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-1">Insert Agents Details</h2>
            <br>
            <form action="/save" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Agent Name" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Enter Agent Email" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="age" placeholder="Enter Agent Age" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="location" placeholder="Enter Agent Location" required>
                </div>
                <br>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control mt-2" required>
                        <option selected>Select Gender...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                </div>

            </form>

        </div>

        <div class="col-md-8">
       <h2 class="text-white bg-dark text-center p-1">Agents Details</h2>
<!--  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
            <br>
  <table class="table table-dark table-striped h-75">
    <thead>
      <tr>
        <th>Name</th>
         <th>Email</th>
         <th>Age</th>
          <th>Location</th>
          <th>Gender</th>
          <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
    {% for x in data %}
    <tr>
<!--        <th scope=
"row">{{ x.id }}</th>-->
        <td>{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.location }}</td>
        <td>{{ x.gender }}</td>
        <td><a href="/edit/{{ x.id }}" type="button" class="btn btn-success">EDIT</a></td>
        <td><a href="/delete/{{ x.id }}" type="button" class="btn btn-success">DELETE</a></td>


    </tr>

    {% endfor%}

    </tbody>
  </table>


        </div>
    </div>
</div>

{% endblock %}
